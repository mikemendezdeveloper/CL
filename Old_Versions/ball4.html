// Cross browser polyfill _____________________________________________

(function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }
 
    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
 
    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
}());

// Animation Logic ________________________________________

function move(direction){
	scrollPos += direction;
	

	movingElems.css({"transform":"translate("+
	(scrollPos) //X Position
	+"px," +
	(scrollPos)//Y Position
	+ "px)"});
};


function draw() {
    window.setTimeout(function() {
        anim = window.requestAnimationFrame(draw);
        console.log("scrollPos" + scrollPos);
        console.log("destination" + destination);
       	if(scrollPos < destination){
       		move(1);
        }
        else if (scrollPos > destination){
        	move(-1);
        }
        else {
        	//stop the animation?
        }
    }, interval);

}
$(window).scroll(function (){

	newDestination = Math.min($(window).scrollTop());

	if ( (destination + 20) < newDestination){ //only update on big movement
		destination =  newDestination;
		//cancel any current animations
		cancelAnimationFrame(anim);
		draw();
	}
	else if ( (destination - 20) > newDestination){ //only update on big movement
		destination =  newDestination;
		//cancel any current animations
		cancelAnimationFrame(anim);
		draw();
	}

});
