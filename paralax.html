<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#ball {
	    background: red;
	    width: 50px;
	    height: 50px;
	    border-radius: 50px;
	    position: relative;
	    left: 50%;
	    top: 50%;
	    margin-left: -25px;
	}
	</style>
</head>
<body>
	<div id="ball"></div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
(function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }
 
    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
 
    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
}());

// Properties _____________________________________________

var ball = $('#ball');
var xMin = 0;
var xMax = $(window).height() - ball.height();
var pos = ball.position().top; //setting initial position
var dir = 1;
var speed = 8;
var fps = 60;
var interval = 1000 / fps;


// Animation Logic ________________________________________

function draw() {
    setTimeout(function() {
        window.requestAnimationFrame(draw);
        
        if (pos > xMax || pos < xMin) {
            dir *= -1;
        }
        
        pos += (dir * speed);
        //ball.css({"top": pos+"px"});
        ball.css({"transform":"translateX("+pos+"px)"});
    }, interval);
}

draw();

</script>
</body>
</html>
